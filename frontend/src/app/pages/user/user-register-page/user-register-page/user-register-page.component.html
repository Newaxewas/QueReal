<form [formGroup]="userRegisterForm" novalidate (ngSubmit)="submit()">
    <div *ngIf="errorMessage !== null" class="error-message-box">
        {{errorMessage}}
    </div>
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="example@gmail.com" formControlName="email">
            <mat-error *ngIf="userRegisterForm.controls.email.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="userRegisterForm.controls.email.hasError('email')">
                Incorrect email
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="userRegisterForm.controls.password.hasError('required')">
                Password is required
            </mat-error>
            <mat-error *ngIf="userRegisterForm.controls.password.hasError('minlength')">
                Password is too short
            </mat-error>
            <mat-error *ngIf="userRegisterForm.controls.password.hasError('maxlength')">
                Password is too long
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input type="password" matInput formControlName="confirmPassword">
            <mat-error *ngIf="userRegisterForm.controls.confirmPassword.hasError('required')">
                Confirm password is required
            </mat-error>
            <mat-error *ngIf="userRegisterForm.controls.confirmPassword.hasError('matchValue')">
                Password doesn't match
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="userRegisterForm.invalid || userRegisterForm.untouched || isRequestInProgress">Register</button>
    </div>
</form>
